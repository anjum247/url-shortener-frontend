<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Free & Fast</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.6s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .mode-toggle {
            display: flex;
            background: #f0f0f0;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
        }
        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .mode-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .mode-content {
            display: none;
        }
        .mode-content.active {
            display: block;
        }
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        input[type="url"] {
            flex: 1;
            padding: 18px 22px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 18px 22px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s;
            line-height: 1.6;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .btn {
            padding: 18px 38px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .btn-full {
            width: 100%;
        }
        .result {
            margin-top: 25px;
            padding: 25px;
            border-radius: 14px;
            display: none;
            animation: slideDown 0.4s;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
        }
        .result.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #dc3545;
        }
        .result-title {
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 17px;
        }
        .success .result-title { color: #155724; }
        .error .result-title { color: #721c24; }
        .short-url-box {
            background: white;
            padding: 18px;
            border-radius: 10px;
            margin: 12px 0;
            word-break: break-all;
        }
        .short-url-link {
            font-size: 18px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .short-url-link:hover {
            text-decoration: underline;
        }
        .copy-btn {
            margin-top: 12px;
            background: #28a745;
        }
        .copy-btn:hover {
            background: #218838;
        }
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0 20px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 14px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: #667eea;
        }
        .stat-label {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
        .helper-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .input-group { flex-direction: column; }
            .container { padding: 35px 25px; }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Shortener</h1>
        <p class="subtitle">Make your long URLs short and shareable!</p>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('single')">
                üîó Single URL
            </button>
            <button class="mode-btn" onclick="switchMode('bulk')">
                üìã Bulk URLs
            </button>
        </div>
        
        <div id="singleMode" class="mode-content active">
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="Paste your long URL here..."
                    autocomplete="off"
                >
                <button onclick="shortenUrl()" id="shortenBtn" class="btn">
                    Shorten
                </button>
            </div>
        </div>
        
        <div id="bulkMode" class="mode-content">
            <p class="helper-text">üìù Paste multiple URLs (one per line)</p>
            <textarea 
                id="bulkUrls" 
                placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com"
            ></textarea>
            <button onclick="shortenBulk()" id="bulkBtn" class="btn btn-full" style="margin-top: 12px;">
                Shorten All URLs
            </button>
        </div>
        
        <div id="result" class="result"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalShortened">0</div>
                <div class="stat-label">Links Created</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">‚ö°</div>
                <div class="stat-label">Lightning Fast</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">üîí</div>
                <div class="stat-label">100% Secure</div>
            </div>
        </div>
        
        <div class="footer">
            Made with ‚ù§Ô∏è | Powered by Bitly API
        </div>
    </div>

    <script>
        const API_URL = 'https://url-shortener-api-zz3o.onrender.com/api/shorten';
        const API_URL_BULK = 'https://url-shortener-api-zz3o.onrender.com/api/shorten-bulk';
        
        let totalCount = parseInt(localStorage.getItem('totalShortened') || '0');
        document.getElementById('totalShortened').textContent = totalCount;
        
        let currentMode = 'single';
        
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('singleMode').classList.remove('active');
            document.getElementById('bulkMode').classList.remove('active');
            
            if (mode === 'single') {
                document.getElementById('singleMode').classList.add('active');
            } else {
                document.getElementById('bulkMode').classList.add('active');
            }
            
            document.getElementById('result').style.display = 'none';
        }
        
        async function shortenUrl() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('shortenBtn');
            const result = document.getElementById('result');
            let url = input.value.trim();
            
            if (!url) {
                showError('‚ö†Ô∏è Please enter a URL');
                return;
            }
            
            if (!url.match(/^https?:\/\//i)) {
                url = 'https://' + url;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Shortening...';
            result.style.display = 'none';
            
            try {
                console.log('Calling API:', API_URL);
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    showSuccess(data.short_url);
                    totalCount++;
                    localStorage.setItem('totalShortened', totalCount);
                    document.getElementById('totalShortened').textContent = totalCount;
                    input.value = '';
                } else {
                    showError(data.error || 'Failed to shorten URL');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('‚ùå Network error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Shorten';
            }
        }
        
        async function shortenBulk() {
            const textarea = document.getElementById('bulkUrls');
            const btn = document.getElementById('bulkBtn');
            const result = document.getElementById('result');
            
            const urls = textarea.value.split('\n').map(u => u.trim()).filter(u => u.length > 0);
            
            if (urls.length === 0) {
                showError('‚ö†Ô∏è Please enter at least one URL');
                return;
            }
            
            const processedUrls = urls.map(url => {
                if (!url.match(/^https?:\/\//i)) {
                    return 'https://' + url;
                }
                return url;
            });
            
            btn.disabled = true;
            btn.innerHTML = `<span class="loading"></span>Processing ${urls.length} URLs...`;
            result.style.display = 'none';
            
            try {
                const response = await fetch(API_URL_BULK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: processedUrls })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showBulkSuccess(data.results, data.successful, data.failed, data.total);
                    totalCount += data.successful;
                    localStorage.setItem('totalShortened', totalCount);
                    document.getElementById('totalShortened').textContent = totalCount;
                    textarea.value = '';
                } else {
                    showError(data.error || 'Failed to shorten URLs');
                }
            } catch (error) {
                showError('‚ùå Network error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Shorten All URLs';
            }
        }
        
        function showSuccess(shortUrl) {
            const result = document.getElementById('result');
            result.className = 'result success';
            result.style.display = 'block';
            result.innerHTML = `
                <div class="result-title">‚úÖ Success! Your link is ready</div>
                <div class="short-url-box">
                    <a href="${shortUrl}" target="_blank" class="short-url-link">${shortUrl}</a>
                </div>
                <button class="btn copy-btn btn-full" onclick="copyToClipboard('${shortUrl}')">
                    üìã Copy to Clipboard
                </button>
            `;
        }
        
        function showBulkSuccess(results, successful, failed, total) {
            const result = document.getElementById('result');
            result.className = 'result success';
            result.style.display = 'block';
            
            // Get all successful URLs
            const successfulUrls = results
                .filter(r => r.success)
                .map(r => r.short_url)
                .join('\n');
            
            let html = `
                <div class="result-title">‚úÖ Bulk Shortening Complete!</div>
                <div style="background:white;padding:15px;border-radius:10px;margin:10px 0;display:flex;justify-content:space-around;">
                    <div><div style="font-size:24px;font-weight:700;color:#667eea;">${total}</div><div style="font-size:12px;color:#666;">Total</div></div>
                    <div><div style="font-size:24px;font-weight:700;color:#28a745;">${successful}</div><div style="font-size:12px;color:#666;">Success</div></div>
                    <div><div style="font-size:24px;font-weight:700;color:#dc3545;">${failed}</div><div style="font-size:12px;color:#666;">Failed</div></div>
                </div>
            `;
            
            // Copy All Button
            if (successful > 0) {
                html += `
                    <div style="display:flex;gap:10px;margin:15px 0;">
                        <button class="btn copy-btn" style="flex:1;" onclick="copyAllUrls(\`${successfulUrls}\`)">
                            üìã Copy All ${successful} URLs
                        </button>
                        <button class="btn" style="flex:1;background:#17a2b8;" onclick="downloadCSV(${JSON.stringify(results).replace(/"/g, '&quot;')})">
                            üíæ Download CSV
                        </button>
                    </div>
                `;
            }
            
            html += `<div style="max-height:300px;overflow-y:auto;">`;
            
            results.forEach((item, index) => {
                const borderColor = item.success ? '#28a745' : '#dc3545';
                html += `<div style="background:white;padding:15px;border-radius:8px;margin:10px 0;border-left:4px solid ${borderColor};">`;
                html += `<div style="font-size:13px;color:#666;margin-bottom:6px;">${index + 1}. ${item.original_url}</div>`;
                
                if (item.success) {
                    html += `
                        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
                            <a href="${item.short_url}" target="_blank" style="color:#667eea;text-decoration:none;font-size:16px;font-weight:600;flex:1;">${item.short_url}</a>
                            <button onclick="copySingleUrl('${item.short_url}')" style="padding:6px 12px;background:#28a745;color:white;border:none;border-radius:6px;cursor:pointer;font-size:12px;">Copy</button>
                        </div>
                    `;
                } else {
                    html += `<div style="font-size:13px;color:#dc3545;">‚ùå ${item.error || 'Failed'}</div>`;
                }
                
                html += `</div>`;
            });
            
            html += `</div>`;
            result.innerHTML = html;
        }
        
        function copyAllUrls(urls) {
            navigator.clipboard.writeText(urls).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied All URLs!';
                btn.style.background = '#218838';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            }).catch(() => {
                alert('‚ùå Failed to copy. Please try again.');
            });
        }
        
        function copySingleUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied';
                
                setTimeout(() => {
                    btn.innerHTML = 'Copy';
                }, 1500);
            }).catch(() => {
                alert('‚ùå Failed to copy');
            });
        }
        
        function downloadCSV(results) {
            let csv = 'Original URL,Short URL,Status,Error\n';
            
            results.forEach(item => {
                const status = item.success ? 'Success' : 'Failed';
                const error = item.error || '';
                csv += `"${item.original_url}","${item.short_url}","${status}","${error}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `shortened-urls-${Date.now()}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function showError(message) {
            const result = document.getElementById('result');
            result.className = 'result error';
            result.style.display = 'block';
            result.innerHTML = `<div class="result-title">Error</div><div>${message}</div>`;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Copied to clipboard!');
            }).catch(() => {
                alert('‚ùå Failed to copy');
            });
        }
        
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') shortenUrl();
        });
    </script>
</body>
</html>
